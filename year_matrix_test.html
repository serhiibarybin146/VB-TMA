<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Matrix Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }

        #matrix-container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background: #3388ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="controls">
        <input type="date" id="birthdate" value="1982-09-30">
        <button onclick="updateMatrix()">Calculate Year Matrix</button>
    </div>
    <div id="matrix-container"></div>

    <script src="year-matrix.js"></script>
    <script>
        function updateMatrix() {
            const dateVal = document.getElementById('birthdate').value;
            if (!dateVal) return;
            const [y, m, d] = dateVal.split('-').map(Number);
            const data = YearMatrixLogic.calculate(d, m, y);
            YearMatrixLogic.drawSVG(data, 'matrix-container');

            // --- ДОПОЛНИТЕЛЬНАЯ ПОДСВЕТКА (ТОЛЬКО ДЛЯ ТЕСТА) ---
            const activeMonth = data.months.find(m => m.isActive);
            if (activeMonth) {
                const svg = document.querySelector('#matrix-container svg');
                if (!svg) return;

                const texts = Array.from(svg.querySelectorAll('text'));
                const monthText = texts.find(t => t.textContent == (activeMonth.seq + 1) && parseFloat(t.getAttribute('font-size')) < 15);

                if (monthText) {
                    const tx = parseFloat(monthText.getAttribute('x'));
                    const ty = parseFloat(monthText.getAttribute('y'));
                    const svgNS = "http://www.w3.org/2000/svg";

                    // 1. Находим основной кружок и заливаем его синим цветом
                    const circles = Array.from(svg.querySelectorAll('circle'));
                    const mainCircle = circles.find(c =>
                        Math.abs(parseFloat(c.getAttribute('cx')) - tx) < 1 &&
                        Math.abs(parseFloat(c.getAttribute('cy')) - ty) < 1 &&
                        parseFloat(c.getAttribute('r')) < 15
                    );

                    if (mainCircle) {
                        mainCircle.setAttribute("fill", "#3388ff"); // Синяя заливка
                        mainCircle.setAttribute("stroke", "none");
                    }

                    // 3. Делаем текст внутри белым
                    monthText.setAttribute("fill", "#ffffff");
                    monthText.setAttribute("font-weight", "bold");
                    monthText.setAttribute("font-size", "11");
                }
            }
        }
        window.onload = updateMatrix;
    </script>
</body>

</html>
